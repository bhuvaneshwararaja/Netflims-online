<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <body onscroll="Eventscroll()">
    <noscript>You need to enable JavaScript to run this app.</noscript>

  <script>
    function Eventscroll(){
      if(window.scrollY >= "500"){
        document.querySelector("nav").style.backgroundColor = "#141414"
      }
      else{
        document.querySelector("nav").style.backgroundColor ="rgba(0,0,0,.2)"
      }
    }
  </script>
